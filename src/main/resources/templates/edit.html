<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>編集画面</h1>

	<h4>タイトル</h4>

	<form action="/todo/update" method="post">

		<table border="1">
			<tr>
				<th>タイトル</th>
				<td><input type="text" name="title" th:value="${title.title}"></td>
			</tr>
			<tr>
				<th>期限</th>
				<td><input type="date" name="deadline" th:value="${title.deadline}"></td>
			</tr>
			<tr>
				<th>内容</th>
				<td><input type="text" name="titleContents" th:value="${title.titleContents}"></td>
			</tr>

			<input type="hidden" name="id" th:value="${title.id}">
			<input type="hidden" name="userId" th:value="${title.userId}">
			<input type="hidden" name="titleProgress" th:value="${title.titleProgress}">
		</table>

		<h4>タスク</h4>

		<table>
			<tr th:each="task:${taskList}">
				<td><input type="text" name="taskTitle" th:value="${task.taskTitle}"></td>
				<input type="hidden" name="taskId" th:value="${task.id}">
			</tr>

		</table>



<!--		<div id="newTasks">-->

<!--		</div>-->

<!--		<button type="button" id="addButton">タスクを追加する</button><br>-->

		<button>完了</button>
	</form>
	<!--	Javascript読み込み-->
	<script th:src="@{/js/taskAdd.Js}"></script>

</body>

</html>
