<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<header>
		<h1>MileStone</h1>
		<nav>
			[[${@account.name}]]さん　
			<span id="greeting"></span>
			<p><a href="/logout">ログアウト</a></p>
		</nav>
	</header>

	<h1>編集画面</h1>

	<h4>タイトル</h4>

	<form action="/todo/update" method="post">



		<input type="text" name="title" th:value="${title.title}" class="textbox-3" maxlength=20>

		<br>
		<input type="date" name="deadline" th:value="${title.deadline}" class="textbox-3" maxlength=20>

		<br>
		<input type="text" name="titleContents" th:value="${title.titleContents}" class="textbox-3" maxlength=20>


		<input type="hidden" name="id" th:value="${title.id}">
		<input type="hidden" name="userId" th:value="${title.userId}">
		<input type="hidden" name="titleProgress" th:value="${title.titleProgress}">


		<h4>タスク</h4>


		<p th:each="task:${taskList}">
			<input type="text" name="taskTitle" th:value="${task.taskTitle}" class="textbox-3" maxlength=20>
			<input type="hidden" name="taskId" th:value="${task.id}">
		</p>



		<h2>タスクの追加</h2>
		<div id="newTasks">
		</div>

		<button type="button" id="addButton">タスクを追加する</button><br>

		<button>完了</button>
	</form>

		
				<small>group c</small>
			

	<!--	Javascript読み込み-->
	<script th:src="@{/js/taskAdd.Js}"></script>

	<!--	時間で変わるメッセージを表示するJavascript読み込み-->
	<script th:src="@{/js/hourMessage.Js}"></script>

	<!--	文字数制限Javascript読み込み-->
	<script th:src="@{/js/mojiMax.Js}"></script>


</body>

</html>
