<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	
	<header>
	    <h1>わたちがやる</h1>
	    <nav>
			[[${@account.name}]]さん<br>お疲れさまです<br>
			<a href="/logout">ログアウト</a>
	    </nav>
	</header>

	<h1>編集画面</h1>

	<h4>タイトル</h4>

	<form action="/todo/update" method="post">

		<table>
			<tr>
				
				<td><input type="text" name="title" th:value="${title.title}" class="textbox-3"></td>
			</tr>
			<tr>
				
				<td><input type="date" name="deadline" th:value="${title.deadline}" class="textbox-3"></td>
			</tr>
			<tr>
				
				<td><input type="text" name="titleContents" th:value="${title.titleContents}" class="textbox-3"></td>
			</tr>

			<input type="hidden" name="id" th:value="${title.id}">
			<input type="hidden" name="userId" th:value="${title.userId}">
			<input type="hidden" name="titleProgress" th:value="${title.titleProgress}">
		</table>

		<h4>タスク</h4>

		<table>
			<tr th:each="task:${taskList}">
				<td><input type="text" name="taskTitle" th:value="${task.taskTitle}" class="textbox-3"></td>
				<input type="hidden" name="taskId" th:value="${task.id}" class="textbox-3">
			</tr>

		</table>

		<h2>タスクの追加</h2>
		<div id="newTasks">
		</div>

		<button type="button" id="addButton">タスクを追加する</button><br>

		<button>完了</button>
	</form>
	
	<a href="/logout">ログアウト</a>
	<footer class="footer-2">
			<small>group c</small>
		</footer>
	
	<!--	Javascript読み込み-->
	<script th:src="@{/js/taskAdd.Js}"></script>

</body>

</html>
