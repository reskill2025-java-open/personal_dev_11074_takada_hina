<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>ToDo一覧</h1>
	<table border="1">
		<tr>
			<th>タイトル</th>
			<th>期限</th>
			<th>進捗</th>
			<th>内容</th>
			<th>削除</th>
		</tr>
		<tr th:each="title:${titlesList}">
			<td><a th:href="@{/todo/detail/{id}(id=${title.id})}">[[${title.title}]]</a></td>
			<td th:text=${title.deadline}></td>
			<td th:text=${title.titleProgress}></td>
			<td th:text=${title.titleContents}></td>

			<td>
				<form th:action="@{/delete/{id}(id=${title.id})}" method="get">
					<button>削除</button>
				</form>
			</td>

		</tr>
	</table>
	<form action="/todo/new" method="get">
		<button>ToDoを追加する</button>
	</form>
</body>

</html>
